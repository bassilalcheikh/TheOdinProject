<!-- "Google Homepage Recreation," by Bassil Alcheikh, 07/02/15.-->
<!DOCTYPE html>

<html>
	<head>
		<title>Google</title>
		<link href="css/google_page.css" rel="stylesheet"> 
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head> 
	<body>
		<div id="top_menu" class="menus">
			<table id="top_table_right">
				<tr>
					<td><span style="color: grey">daOnlyBG</span></td>
					<td><a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#identifier">Gmail</a></td>
					<td><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=SRmaVeKVOcXn-QHdwYGoBw&ved=0CBUQqi4oAQ">Images</a></td>
					<td><i id="apps_icon" class="material-icons">apps</i></td>
					<td>
						<div id="notif_icon">
							<i class="material-icons" style = "color: white; font-size: 1em; margin-left: 3.5px; margin-top: 2.5px;">notifications</i>
						</div>
					</td>
					<td><img id="img_icon" src="http://lh3.googleusercontent.com/-WgkVBzTX9_Q/AAAAAAAAAAI/AAAAAAAAAAA/XQhem1k2ijQ/s32-c/photo.jpg" /></td>
				</tr>
			</table>
		</div>
		<div class="material-icons"></div>
		<div class="interior_table">
			<table>
				<tr><td><center><img id="img_logo" src="https://www.google.com/images/srpr/logo11w.png" height="100%" width ="100%"/></center></td></tr>
				<tr>
					<td>
  						<div class="has-feedback">
    						<input id="field" type="text" />
    						<i class="material-icons form-control-feedback" style="margin-top: 4px;">mic_none</i>
  						</div>			
    				</td>
    			</tr>    			
				<tr>
					<td>
						<center>
							<button class="button_search" style="margin-top: 15px;">Google Search</button>
							<button class="button_lucky" style="margin-top: 15px;">I'm Feeling Lucky</button>
						</center>
					</td>
				</tr>
			</table>
		</div>
		<div id="bottom_menu" class="menus">
			<table id="bottom_table_left">
				<tr>
					<td><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></td>
					<td><a href="https://www.google.com/services/?fg=1">Business</a></td>
					<td><a href="https://www.google.com/intl/en/about/">About</a></td>
				</tr>
			</table>
			<table id="bottom_table_right">
				<tr>
					<td><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></td>
					<td><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></td>
					<td><a href="#">Settings</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
